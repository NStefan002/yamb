name: Code Formatting Checks

on:
  push:
  pull_request:

jobs:
  gofmt:
    name: Verify Go formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "::error::Go files are not formatted. Run 'gofmt -w .' to fix:"
            echo "$unformatted"
            exit 1
          fi
          echo "All Go files are properly formatted."

  templfmt:
    name: Verify templ formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Check templ formatting
        run: templ fmt -fail .

  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prettify code
        uses: creyD/prettier_action@v4.6
        with:
          dry: true
          prettier_options: --check "**/*.md"

  markdownlint:
    name: Markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            README.md
            TODO.md
            CONTRIBUTING.md
